{% if page.previous or page.next %}
<div class="postNavigation">
  {% if page.previous %}
  <a href="{{ page.previous.outputPath|site_url }}" class="previous">&lt; Previous</a>
  {% endif %}
  {% if page.next %}
  <a href="{{ page.next.outputPath|site_url }}" class="next">Next &gt;</a>
  {% endif %}
</div>
{% endif %}
